<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <section id="section">
        <div class="wrapper">
            <div class="first-div">
                <h3>Your Results</h3>
                <div class="tot-sco">
                  <h1>76</h1>
                  <p class="score">of 100</p>
                </div>
                <div class="great">
                  <h2>Great</h2>
                  <p class="content">
                    You scored higher than 65% of <br />the people who have taken<br />
                    these tests
                  </p>
                </div>
              </div>
        
              <div class="second-div">
                <h3 class="sum"><b>Summary</b></h3>
                <div class="boxes">
                  <div class="box">
                    <div class="in">
                      <img src="./assets/icon-reaction.svg" />
                      <p class="reaction item-1">Reaction</p>
                    </div>
                    <p><span>80</span>/ 100</p>
                  </div>
                  <div class="box">
                    <div class="in">
                      <img src="./assets/icon-memory.svg" />
                      <p class="reaction item-2">Memory</p>
                    </div>
                    <p><span>92</span>/ 100</p>
                  </div>
                  <div class="box">
                    <div class="in">
                      <img src="./assets/icon-verbal.svg" />
                      <p class="reaction item-3">Verbal</p>
                    </div>
                    <p><span>61</span>/ 100</p>
                  </div>
                  <div class="box">
                    <div class="in">
                      <img src="./assets/icon-visual.svg" />
                      <p class="reaction item-4">Visual</p>
                    </div>
                    <p><span>72</span>/ 100</p>
                  </div>
                </div>
                <button class="button"><b>Continue</b></button>
              </div>
        </div>
     
    </section>
  </body>
</html>
